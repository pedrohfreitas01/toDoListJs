<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">    
</head>
<body>
    
    <div class="container">
        <input type="text" placeholder="Tasks to do" class="inpTask">
        <button class="btnAddTask">Adicionar</button>

        <ul class="list-task" id="teste">
            <li class="task">
                <img src="assets/checked.png" alt="check">
                <p>Ganhar um lolzinho</p>
                <img src="assets/trash.png" alt="lixo">
            </li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
